<html ng-app="GuardiansApp">
  <head>

    <title>Hello AngularJS</title>
        <link rel="stylesheet" type="text/css" href="css/normalize-tabs.css" />
    <link rel="stylesheet" type="text/css" href="css/demo-tabs.css" />
    <link rel="stylesheet" type="text/css" href="css/tabs.css" />
    <link rel="stylesheet" type="text/css" href="css/tabstyles.css" />
      <script src="js/lib/modernizr.custom.js"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>-->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular.min.js.map"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js.map"></script>    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/MenusService.js"></script>
    <script type="text/javascript" src="js/services/userService.js"></script>
    <script type="text/javascript" src="js/services/shiftService.js"></script>
    <script type="text/javascript" src="js/services/exemptionService.js"></script>
    <script type="text/javascript" src="js/services/constraintService.js"></script>
    <script type="text/javascript" src="js/controllers/MainMenuCtl.js"></script> 
    <script type="text/javascript" src="js/controllers/SideMenuCtl.js"></script> 
    <script type="text/javascript" src="js/controllers/ShiftCtl.js"></script>
    <script type="text/javascript" src="js/controllers/constraintCtl.js"></script>
    <script type="text/javascript" src="js/controllers/exemptionCtl.js"></script>
    <script type="text/javascript" src="js/controllers/AdminCtl.js"></script>

  </head>

  <body onload="setFirstTab">
    <div id="mainMenu" ng-controller="mainMenuCtl" class="container">
      <div class="tabs tabs-style-underline">
          <nav>
              <div id="Logo">
                  <h2>מערכת תורנויות</h2>
              </div>
            <ul ng-if="!getIfAdmin()">
              <li>
                <a class="icon icon-gift"  href="" ng-click="exemptionBtn()"><span>פטורים</span></a>
              </li>
              <li>
                <a  class="icon icon-plane" href="" ng-click="constraintBtn()"><span>אילוצים</span></a>
              </li>
              <li>
                <a  class="icon icon-date" href="" ng-click="shiftBtn()"><span>תורנויות</span></a>
              </li>
            </ul>
            <ul ng-if="getIfAdmin()">
              <li>
                <a href="/admin/exemptions" class="icon icon-gift"><span>פטורים</span></a>
              </li>
              <li>
                <a href="#section-underline-2" class="icon icon-plane"><span>אילוצים</span></a>
              </li>
              <li>
                <a href="#section-underline-3" class="icon icon-date"><span>תורנויות</span></a>
              </li>
            </ul>
          </nav>
      </div>
      <div id="sideMenu" class="tabs tabs-style-underline">
        <section>
        <ul style="float:right">
          <li ng-repeat="sideM in sBtns"><a href="{{sideM.link}}"><span>{{sideM.name}}</span></a></li>
        </ul>
      </section>
      </div>
    </div>
<!-- in the future
    <div id="sideMenu" ng-controller="sideMenuCtl">
      {{tryb}}
        <ul>
          <li ng-repeat="sideM in btns">{{sideM.name}}</li>
        </ul>
    </div>
-->
    <div class="to-center" ng-view></div>
    <!-- <div ng-controller="shiftCtl">
      <p>The ID is {{greeting.id}}</p>
      <p>The content is {{greeting.content}}</p>
    </div> -->
    <script src="js/lib/cbpFWTabs.js"></script>
    <script>
      (function() {

        [].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
          new CBPFWTabs( el );
        });

      })();
    </script>
  </body>
</html>
